
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} · {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
  {% seo %}
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <div class="dot"></div>
        <a href="/">LumaLab3D</a>
      </div>
      <nav class="links" aria-label="Main navigation">
        <a href="/">Home</a>
        <a href="/collectible-displays/">Collectible Displays</a>
        <a href="/household/">Household</a>
        <a href="/about/">About</a>
      </nav>
      <button class="menu-btn" aria-label="Open menu" onclick="document.querySelector('.drawer').classList.add('open')">
        <div class="bar"></div>
      </button>
    </div>
  </header>

  <!-- Right-side drawer menu -->
  <aside class="drawer" aria-hidden="true">
    <button class="close" aria-label="Close menu" onclick="document.querySelector('.drawer').classList.remove('open')"><span></span></button>
    <h4>Menu</h4>
    <a href="/">Home</a>
    <a href="/collectible-displays/">Collectible Displays</a>
    <a href="/household/">Household</a>
    <a href="/about/">About</a>
    <hr style="border:none;border-top:1px solid #e6efff;margin:12px 0">
    <a href="https://www.etsy.com/shop/LumaLab3D" target="_blank" rel="noopener">Shop on Etsy ↗</a>
  </aside>

  <main class="container">
    {{ content }}
  </main>

  <footer class="section">
    <div class="row">
      <div>© <span id="year"></span> LumaLab3D. All rights reserved.</div>
      <div><a href="https://www.etsy.com/shop/LumaLab3D" target="_blank" rel="noopener">Shop on Etsy ↗</a></div>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
